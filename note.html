<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <title>D. Summaries - Note</title>
  </head>
  <body>
    <div class="layout">
      <!-- Sidebar (same as index.html) -->
      <aside class="sidebar">
        <h1 class="sidebar__title">Devine Summaries</h1>
        <nav class="sidebar__nav">
          <ul class="nav__menu">
            <li class="menu__item">
              <a class="menu__link" href="index.html">Home</a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main content -->
      <main id="note-content" class="body__main">
        Loading...
      </main>
    </div>

    <footer class="body__footer">
      <p>&copy; 2025 Devine Summaries. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search);
      const file = params.get("file");

      const main = document.getElementById("note-content");

      if (!file) {
        main.textContent = "No note specified.";
      } else {
        fetch(`assets/notes/${file}`)
          .then((res) => {
            if (!res.ok) throw new Error("Note not found");
            return res.text();
          })
          .then((md) => {
            main.innerHTML = marked.parse(md);
          })
          .catch((err) => {
            main.textContent = "Sorry, this note could not be loaded.";
            console.error(err);
          });
      }
    </script>
  </body>
</html>
