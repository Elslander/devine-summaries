<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <title>Devine Summaries - Login/Signup</title>
    <style>
      :root {
        --bg: #fdfdfd;
        --bg-alt: #f3f3f3;
        --text: #222;
        --primary: #4b6cc1;
        --primary-hover: #3f57a0;
        --border: #ccc;
        --radius: 0.5rem;
        --transition: 0.2s ease;
        font-family: monospace;
      }

      * {
        box-sizing: border-box;
      }

      body {
        background-color: var(--bg);
        color: var(--text);
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.1rem;
        padding: 2rem;
      }

      .login-container {
        background: var(--bg-alt);
        padding: 2rem 3rem;
        border-radius: var(--radius);
        box-shadow: 0 4px 12px rgba(75, 108, 193, 0.15);
        width: 320px;
        text-align: center;
      }

      h2 {
        margin-bottom: 0.3rem;
        color: var(--primary);
        font-weight: bold;
        font-size: 1.8rem;
      }

      .subtitle {
        margin-bottom: 1.5rem;
        color: #666;
        font-size: 0.95rem;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 0.6rem 0.8rem;
        margin-bottom: 1rem;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        font-size: 1rem;
        transition: border-color var(--transition);
      }

      input[type="email"]:focus,
      input[type="password"]:focus {
        border-color: var(--primary);
        outline: none;
      }

      #forgotPasswordLink {
        display: inline-block;
        margin: 0.5rem 0 1rem;
        font-size: 0.95rem;
        color: var(--primary);
        text-decoration: none;
        transition: color var(--transition);
      }

      #forgotPasswordLink:hover {
        color: var(--primary-hover);
        text-decoration: underline;
      }

      button {
        width: 100%;
        padding: 0.65rem 0;
        margin: 0.4rem 0;
        border-radius: var(--radius);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color var(--transition), border-color var(--transition), color var(--transition);
      }

      /* Primary CTA: Login */
      button:first-of-type {
        background-color: var(--primary);
        color: white;
        border: none;
      }

      button:first-of-type:hover {
        background-color: var(--primary-hover);
      }

      /* Secondary CTA: Sign Up */
      button:last-of-type {
        background-color: transparent;
        border: 2px solid var(--primary);
        color: var(--primary);
      }

      button:last-of-type:hover {
        border-color: var(--primary-hover);
        color: var(--primary-hover);
      }

      #message {
        margin-top: 1rem;
        min-height: 1.3rem;
        font-weight: 600;
        color: var(--primary-hover);
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <h2>Login or Sign Up</h2>
      <p class="subtitle">Devine Summaries</p>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <a href="#" id="forgotPasswordLink">Forgot Password?</a>
      <button onclick="login()">Login</button>
      <button onclick="signup()">Sign Up</button>
      <p id="message"></p>
    </div>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyC-Y6WeSNWa6SnP6vYyjLDAwJGnfo1WxS4",
        authDomain: "d-sums.firebaseapp.com",
        projectId: "d-sums",
        storageBucket: "d-sums.firebasestorage.app",
        messagingSenderId: "211039259595",
        appId: "1:211039259595:web:6abe2d63f875b53a20844e",
        measurementId: "G-NCG1110X86"
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      function signup() {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const message = document.getElementById('message');

        if (!email || !password) {
          message.textContent = "Please fill in both email and password to sign up.";
          message.style.color = 'red';
          return;
        }

        if (password.length < 6) {
          message.textContent = "Password must be at least 6 characters long.";
          message.style.color = 'red';
          return;
        }

        auth.createUserWithEmailAndPassword(email, password)
          .then(() => {
            message.textContent = "Signed up successfully! You can now log in.";
            message.style.color = 'var(--primary-hover)';
          })
          .catch(error => {
            message.textContent = error.message;
            message.style.color = 'red';
          });
      }

      function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        auth.signInWithEmailAndPassword(email, password)
          .then(() => {
            document.getElementById('message').textContent = "Logged in successfully!";
            document.getElementById('message').style.color = 'var(--primary-hover)';
            window.location.href = "index.html";
          })
          .catch(error => {
            document.getElementById('message').textContent = error.message;
            document.getElementById('message').style.color = 'red';
          });
      }

      document.getElementById('forgotPasswordLink').addEventListener('click', () => {
        const email = document.getElementById('email').value;
        if (!email) {
          alert('Please enter your email address first.');
          return;
        }
        auth.sendPasswordResetEmail(email)
          .then(() => {
            alert('A password reset email has been sent to your inbox. If you donâ€™t see it soon, check your spam folder too.');
          })
          .catch(error => {
            alert('Error: ' + error.message);
          });
      });
    </script>
  </body>

</html>
